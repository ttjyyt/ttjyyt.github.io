<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æˆ‘çš„ IP ä¿¡æ¯</title>
  <style>
    /* å…¨å±€å˜é‡ä¸é‡ç½® */
    :root {
      --primary: #6366f1; /* Indigo */
      --primary-dark: #4f46e5;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --surface: #ffffff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --radius: 20px;
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-main);
      padding: 20px;
    }

    /* å¡ç‰‡å®¹å™¨ */
    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .card:hover { transform: translateY(-2px); }

    /* é¡¶éƒ¨ IP å±•ç¤ºåŒºåŸŸ */
    .header {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .header-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .ip-address {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Monaco', 'Consolas', monospace;
      margin-bottom: 20px;
      word-break: break-all;
      line-height: 1.1;
    }

    /* æŒ‰é’®ç»„ */
    .action-row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      border: none;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .btn-white {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
    }
    .btn-white:hover { background: rgba(255, 255, 255, 0.3); }
    .btn-white:active { transform: scale(0.96); }

    /* è¯¦æƒ…åˆ—è¡¨ */
    .details { padding: 30px; }

    .detail-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    /* ç§»é™¤ display:none å…ƒç´ çš„æ ·å¼å½±å“ */
    .detail-item[style*="display: none"] { border: none; padding: 0; } 
    .detail-item:last-child { border-bottom: none; }

    .label {
      color: var(--text-sub);
      font-size: 0.95rem;
      flex-shrink: 0; /* é˜²æ­¢æ ‡ç­¾æ¢è¡Œ */
    }

    .value {
      font-weight: 600;
      color: var(--text-main);
      text-align: right;
      max-width: 60%;
      word-wrap: break-word;
    }

    .map-container {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .map-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .map-link:hover { text-decoration: underline; }
    
    .third-party-tag {
        font-size: 0.75rem;
        color: #9ca3af;
        font-weight: 400;
    }

    /* åŠ è½½åŠ¨ç”»è¦†ç›–å±‚ */
    .loader-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--surface);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.3s;
    }

    .card.loaded .loader-overlay {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      margin-top: 15px;
      color: var(--text-sub);
      font-size: 0.9rem;
    }
    
    .error-box {
      display: none;
      background: #fee2e2;
      color: #b91c1c;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      position: absolute;
      width: 100%;
      top: 0;
      z-index: 20;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="card" id="app-card">
    <!-- é”™è¯¯æç¤º -->
    <div class="error-box" id="error-msg">æŸ¥è¯¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ</div>

    <!-- åŠ è½½ä¸­ -->
    <div class="loader-overlay" id="loader">
      <div class="spinner"></div>
      <div class="loading-text">æ­£åœ¨å®šä½...</div>
    </div>

    <!-- é¡¶éƒ¨ -->
    <div class="header">
      <div class="header-title">æ‚¨çš„å…¬ç½‘ IP</div>
      <div class="ip-address" id="ip-display">...</div>
      
      <div class="action-row">
        <button class="btn btn-white" id="copy-btn">
          <span>ğŸ“‹</span> å¤åˆ¶
        </button>
        <button class="btn btn-white" id="refresh-btn">
          <span>ğŸ”„</span> åˆ·æ–°
        </button>
      </div>
    </div>

    <!-- è¯¦æƒ… (æ¯ä¸€è¡Œéƒ½æœ‰ ID ä»¥ä¾¿æ§åˆ¶æ˜¾ç¤º/éšè—) -->
    <div class="details">
      <div class="detail-item" id="row-country">
        <span class="label">å›½å®¶/åœ°åŒº</span>
        <span class="value" id="val-country">-</span>
      </div>
      
      <div class="detail-item" id="row-region">
        <span class="label">çœä»½/åŒºåŸŸ</span>
        <span class="value" id="val-region">-</span>
      </div>

      <div class="detail-item" id="row-city">
        <span class="label">åŸå¸‚</span>
        <span class="value" id="val-city">-</span>
      </div>

      <div class="detail-item" id="row-isp">
        <span class="label">è¿è¥å•† (ISP)</span>
        <span class="value" id="val-isp">-</span>
      </div>

      <div class="detail-item" id="row-asn">
        <span class="label">ASN</span>
        <span class="value" id="val-asn">-</span>
      </div>

      <div class="detail-item" id="row-coords">
        <span class="label">åœ°ç†åæ ‡</span>
        <div class="value">
          <span id="val-coords">-</span>
          <div class="map-container" id="map-container" style="display:none">
              <a href="#" target="_blank" id="link-map" class="map-link">æŸ¥çœ‹åœ°å›¾</a>
              <span class="third-party-tag">(ç¬¬ä¸‰æ–¹)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://ip.qwe.ae.kg/ip';

    document.addEventListener('DOMContentLoaded', () => {
      const els = {
        card: document.getElementById('app-card'),
        loader: document.getElementById('loader'),
        ip: document.getElementById('ip-display'),
        
        // è·å–è¡Œå…ƒç´  (Row) å’Œ å€¼å…ƒç´  (Value)
        rows: {
            country: document.getElementById('row-country'),
            region: document.getElementById('row-region'),
            city: document.getElementById('row-city'),
            isp: document.getElementById('row-isp'),
            asn: document.getElementById('row-asn'),
            coords: document.getElementById('row-coords')
        },
        vals: {
            country: document.getElementById('val-country'),
            region: document.getElementById('val-region'),
            city: document.getElementById('val-city'),
            isp: document.getElementById('val-isp'),
            asn: document.getElementById('val-asn'),
            coords: document.getElementById('val-coords')
        },
        mapContainer: document.getElementById('map-container'),
        mapLink: document.getElementById('link-map'),
        copyBtn: document.getElementById('copy-btn'),
        refreshBtn: document.getElementById('refresh-btn'),
        errorMsg: document.getElementById('error-msg')
      };

      async function fetchData() {
        els.card.classList.remove('loaded');
        els.errorMsg.style.display = 'none';

        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          renderData(data);
        } catch (e) {
          console.error('Fetch Error:', e);
          els.errorMsg.style.display = 'block';
          els.errorMsg.textContent = 'è·å–å¤±è´¥: ' + e.message;
          els.ip.textContent = 'Error';
        } finally {
          setTimeout(() => els.card.classList.add('loaded'), 300);
        }
      }

      // è¾…åŠ©å‡½æ•°ï¼šå¦‚æœæœ‰å€¼ä¸”ä¸æ˜¯ Unknownï¼Œåˆ™æ˜¾ç¤ºï¼›å¦åˆ™éšè—æ•´è¡Œ
      function updateRow(rowEl, valEl, value) {
        if (value && value.toString().trim().toLowerCase() !== 'unknown') {
            valEl.textContent = value;
            rowEl.style.display = 'flex';
        } else {
            rowEl.style.display = 'none';
        }
      }

      function renderData(data) {
        // 1. IP
        els.ip.textContent = data.clientIp || 'æœªçŸ¥ IP';

        if (data.geo) {
          const g = data.geo;
          
          // 2. ä½¿ç”¨è¾…åŠ©å‡½æ•°æ›´æ–°å„è¡Œ
          updateRow(els.rows.country, els.vals.country, g.countryName);
          updateRow(els.rows.region, els.vals.region, g.regionName);
          updateRow(els.rows.city, els.vals.city, g.cityName);
          updateRow(els.rows.isp, els.vals.isp, g.cisp);
          
          // ASN ç‰¹æ®Šå¤„ç† (åŠ å‰ç¼€)
          const asnText = g.asn ? `AS${g.asn}` : null;
          updateRow(els.rows.asn, els.vals.asn, asnText);

          // 3. åæ ‡ä¸åœ°å›¾é€»è¾‘
          if (g.latitude && g.longitude) {
            els.rows.coords.style.display = 'flex'; // æ˜¾ç¤ºåæ ‡è¡Œ
            els.vals.coords.textContent = `${g.latitude.toFixed(2)}, ${g.longitude.toFixed(2)}`;
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºä¸­å›½ (China æˆ– CN)
            const isChina = (g.countryName === 'China' || (g.countryCodeAlpha2 && g.countryCodeAlpha2 === 'CN'));
            
            if (isChina) {
                // ä¸­å›½ï¼šBing åœ°å›¾ (æœç´¢æ¨¡å¼ - æ–¹æ¡ˆ2)
                els.mapLink.textContent = 'Bing åœ°å›¾';
                els.mapLink.href = `https://www.bing.com/maps?q=${g.latitude},${g.longitude}`;
            } else {
                // å…¶ä»–ï¼šGoogle åœ°å›¾
                els.mapLink.textContent = 'Google åœ°å›¾';
                els.mapLink.href = `https://www.google.com/maps/search/?api=1&query=${g.latitude},${g.longitude}`;
            }
            
            els.mapContainer.style.display = 'inline-flex';
          } else {
            // åæ ‡ä¸å­˜åœ¨ï¼Œéšè—æ•´è¡Œ
            els.rows.coords.style.display = 'none';
          }
        }
      }

      els.copyBtn.addEventListener('click', () => {
        const text = els.ip.textContent;
        if (text && text !== '...' && text !== 'Error') {
          navigator.clipboard.writeText(text)
            .then(() => {
                const original = els.copyBtn.innerHTML;
                els.copyBtn.innerHTML = '<span>âœ”ï¸</span> å·²å¤åˆ¶';
                setTimeout(() => els.copyBtn.innerHTML = original, 2000);
            })
            .catch(() => alert('å¤åˆ¶å¤±è´¥'));
        }
      });

      els.refreshBtn.addEventListener('click', fetchData);
      fetchData();
    });
  </script>
</body>
</html>
