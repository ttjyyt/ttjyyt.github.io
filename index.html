<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fdfdfd;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-bottom: 10vh;
            box-sizing: border-box;
            flex-direction: column;
        }

        h1 {
            font-size: 6vw;
            color: #2c2c2c;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", sans-serif;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-right: -0.5em;
            text-align: center;
            margin-bottom: 2vh;
        }
        
        p {
            font-size: 1.5vw;
            color: #6c6c6c;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", sans-serif;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-right: -0.2em;
            text-align: center;
        }

        @media (min-width: 1600px) {
            h1 {
                font-size: 96px;
            }
            p {
                font-size: 24px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
                letter-spacing: 0.3em;
                margin-right: -0.3em;
            }
            p {
                font-size: 2.8vw;
                letter-spacing: 0.15em;
                margin-right: -0.15em;
            }
            .container {
                padding-bottom: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好</h1>
        <p>你可以发送邮件到e@iiioii.dpdns.org联系我…</p>
    </div>
</body>
</html>
